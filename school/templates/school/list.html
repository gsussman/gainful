{% extends "base.html" %}

{% block content %}

<h3>Users</h3>
<a href="/users/add" class="c-btn c-btn--primary">
  <i class="glyphicon glyphicon-plus"></i>
  Add user
</a>

{% if users %}
<table class="c-table">
<thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>
</thead>
<tbody>
{% for user in users %}
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.mobile_number}}</td>
    <td>{{user.email}}</td>
  </tr>
{% endfor %}
</tbody>
</table>
{% else %}
<p>No users found</p>
{% endif %}

{% if next_page_token %}
<nav>
  <ul class="pager">
    <li><a href="?page_token={{next_page_token}}">More</a></li>
  </ul>
</nav>
{% endif %}

{% endblock %}
